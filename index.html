<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bap_Bank</title>
  </head>
  <body class="flex items-center h-screen">
    <div
      class="container mx-auto h-auto flex flex-col items-center justify-center"
    >
      <h1 class="text-6xl text-violet-600 font-extrabold">Welcome <span id="name"></span>!</h1>
      <h2 class="text-6xl text-violet-600 font-extrabold mb-24">
        Login To access your account In BAP bank.
      </h2>
      <form
        id="login-form"
        class="flex flex-col w-9/12 text-xl bg-stone-700 p-16 rounded-lg"
      >
      <label for="name" class="text-zinc-50 mb-3">Name:</label>
        <input
          type="text"
          name="name"
          id="name-field"
          class="border-2 border-yellow-400 h-12 mb-6"
        />
        <label for="email" class="text-zinc-50 mb-3">Email:</label>
        <input
          type="email"
          name="email"
          id="email-field"
          class="border-2 border-yellow-400 h-12 mb-6"
        />
        <label for="pass" class="text-zinc-50 mb-3">Password:</label>
        <input
          type="password"
          name="pass"
          id="pas-field"
          class="border-2 border-yellow-400 h-12 mb-14"
        />
        <input
          class="text-zinc-50 bg-lime-800 px-10 py-3 w-fit self-center inline-block rounded-md hover:bg-violet-600"
          id="btn-login"
          type="submit"
          value="Login"
        >
          
    </input>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
